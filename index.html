<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href=".\css\styles.css"> 
  <link rel="stylesheet" href=".\css\stop-information.css"> 
  <link rel="stylesheet" href=".\css\comment-section.css"> 
  <link rel="stylesheet" href=".\css\orders-section.css"> 
 
  <title>Complete stop</title>
</head>
<body>
  <header id="header-container">
    
    <h1>COMPLETE YOUR STOP</h1>

  </header>

  <div id="information-container">
    <img id="avatar" src="img/avatar_null.png" alt="Avatar">
    <div id="stop-information">
      
      <div id="name-call">
        <h1 id="stop-name">De Other Koffie Place</h1>
        <button id="call-btn">call</button>
      </div>
      
      <div id="address">
        <h3 id="street-pc">Ten Kate straat 42 1053 CG</h3>
        <h3 id="city-country">Amsterdam, Netherlands</h3>
      </div>

      <div id="coordinates">
        <h5>Coordinates:</h5>
        <h5>52.36607, 4.8672816</h5>
      </div>
      
    </div>
  </div>

  <div id="comment-section">
    <div id ="comment">
      <p>Emmers omwisselen.</p>
    </div>
  </div>

  <div id="orders-section">
    <div id="title-report">
     <!--  <div id="space"></div> -->
      <h2>CHECK ORDERS</h2>
      <!-- <button id="report-btn">report issues</button> -->
    </div>

    <div class="order">
      <img class="type-img" src="img/type-img.png" alt="Type">
      <h1 class="order-title">koffiedrab</h1>
      <h2>quantity:</h2>
      <button class="minus"></button>
      <input type="number" class="quantity-number">
      <button class="plus"></button>
    </div>

    <div class="order">
      <img class="type-img" src="img/type-img.png" alt="Type">
      <h1 class="order-title">koffiedrab</h1>
      <h2>quantity:</h2>
      <button class="minus"></button>
      <input type="number" class="quantity-number">
      <button class="plus"></button>
    </div>

    <button id="complete-stop">complete stop</button>

  </div>

 
 <script src=".\js\get-data.js"></script>

</body>
</html>
